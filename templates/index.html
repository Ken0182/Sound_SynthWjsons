<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Generator - Sound Presets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1 class="title">
                    <i class="fas fa-music"></i>
                    AI Audio Generator
                </h1>
                <div class="status" id="status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Loading...</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search presets...">
                    </div>
                    <div class="filter-controls">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                        <button id="stopAllBtn" class="btn btn-danger">
                            <i class="fas fa-stop"></i>
                            Stop All
                        </button>
                    </div>
                </div>

                <div class="presets-grid" id="presetsGrid">
                    <!-- Presets will be loaded here -->
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading presets...</p>
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-music"></i>
                    <h3>No presets found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </main>

        <div class="playing-indicator" id="playingIndicator">
            <i class="fas fa-volume-up"></i>
            <span id="playingText">No sounds playing</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

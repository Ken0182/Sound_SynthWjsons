# AI Audio Generator Roles and Policies Configuration

# Pad role policy
pad:
  version: "1.0"
  description: "Atmospheric pad sounds with slow attacks and long releases"
  precedence: 1
  
  constraints:
    frequency:
      type: "range"
      min: 100.0
      max: 2000.0
      weight: 1.0
    amplitude:
      type: "range"
      min: 0.2
      max: 0.8
      weight: 1.0
    attack:
      type: "range"
      min: 0.1
      max: 2.0
      weight: 0.8
    decay:
      type: "range"
      min: 0.2
      max: 3.0
      weight: 0.8
    sustain:
      type: "range"
      min: 0.3
      max: 0.9
      weight: 0.9
    release:
      type: "range"
      min: 0.5
      max: 5.0
      weight: 0.8
    waveType:
      type: "enum"
      options: ["sine", "saw", "square", "triangle"]
      weight: 0.5
  
  priors:
    frequency: 0.5
    amplitude: 0.4
    attack: 0.7
    decay: 0.6
    sustain: 0.7
    release: 0.8
  
  penalties:
    frequency: 0.1
    amplitude: 0.1
    attack: 0.2
    decay: 0.2
    sustain: 0.1
    release: 0.2


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Audio Generator - One-Click Sound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

      :root {
        --primary-color: #6366f1;
        --background: #f8fafc;
        --surface: #ffffff;
        --text-primary: #1e293b;
        --border: #e2e8f0;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        color: var(--text-primary);

      #root {
        min-height: 100vh;

      @media (prefers-color-scheme: dark) {

          --background: #0f172a;
          --surface: #1e293b;
          --text-primary: #f1f5f9;
          --border: #334155;

      }
